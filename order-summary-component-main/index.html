<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="main-div" role="main">
    <div class="hero-img">
      <img src="./images/illustration-hero.svg" alt="Illustration of a person listening to music">
    </div>
    <article class="product-description">
      <h1>Order Summary</h1>
      <p class="description" id="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-div">
        <img src="./images/icon-music.svg" alt="A music note illustration">
        <p class="plan"><span class="plan-anual">Annual Plan</span> <br> <span class="price" id="price">$59.99/year</span></p>
        <p class="change"><a href="#">Change</a></p>
      </div>
      <div class="btn-div">
        <button class="payment-btn" id="payment-button">Proceed to Payment</button>
        <button class="cancel-btn" id="cancel-button">Cancel Order</button>
      </div>
    </article>
  </div>

  <div class="attribution" role="complementary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/covolan" target="_blank">Covolan</a>.
  </div>
</body>

</html>
