<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <p class="ad__number">Advice # <span class="advice__id">001</span></p>
      <p class="advice__box">
        "<span class="advice"
          >Remember that spiders are more afraid of you, than you are of
          them.</span
        >"
      </p>
      <figure>
        <img
          class="divider__desktop"
          src="./images/pattern-divider-desktop.svg"
          alt=""
        />
        <img
          class="divider__mobile"
          src="./images/pattern-divider-mobile.svg"
          alt=""
        />
      </figure>
      <button class="random__btn">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </main>
    <script src="./script.js"></script>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        aria-label="Learn more about the challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/covolan"
        aria-label="Visit my profile on Frontend Mentor"
        target="_blank"
        >Covolan</a
      >.
    </footer>
  </body>
</html>
