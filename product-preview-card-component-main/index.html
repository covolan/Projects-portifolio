<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <main class="main">
    <section class="product-image">
      <img src="./images/image-product-desktop.jpg" class="desktop-img" alt="Image of a perfume">
      <img src="./images/image-product-mobile.jpg" class="mobile-img" alt="Cropped image of a perfume">
    </section>

    <section class="product-info">

      <p class="product-name">Perfume</p>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>

      <button class="cart"><img src="./images/icon-cart.svg" alt="Icon of a supermarket cart"> Add to Cart</button>
    </section>
  </main>

  <div class="attribution" role="complementary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/covolan" target="_blank">Covolan</a>.
  </div>
</body>

</html>
