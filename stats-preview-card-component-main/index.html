<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="main" role="main">
    <header class="header-img">
      <img src="./images/image-header-desktop.jpg" alt="Image of three people working on a office">
    </header>

    <section class="product">
      <h1>Get <span class="violet">insights</span> that help your business grow.</h1>

      <p id="product-presentation" class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <section class="stats">
        <div><span class="info-number">10k+</span> <br> <span class="info-description">companies</span></div>
        <div><span class="info-number">314</span> <br> <span class="info-description">templates</span></div>
        <div><span class="info-number">12M+</span> <br> <span class="info-description">queries</span></div>
      </section>

    </section>
  </section>

  <div class="attribution" role="complementary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/covolan" target="_blank">Covolan</a>.
  </div>
</body>

</html>
