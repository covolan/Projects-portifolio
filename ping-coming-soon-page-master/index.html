<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo-img" src="./images/logo.svg" alt="" />
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      
      <div class="form-div">
        <form action="/ping-coming-soon-page-master/index.html" id="form-elem">
          <input
            id="email"
            class="round"
            type="email"
            placeholder="Your email address..."
          />
          <button class="round">Notify Me</button>
          <div class="error-msg" id="error-msg"><em>Please provide a valid email address</em></div>
        </form>
      </div>

      <img class="site-img" src="./images/illustration-dashboard.png" alt="" />
    </main>

    <footer>
      <div class="social-icons">
        <div><i class="fa-brands fa-facebook-f"></i></div>
        <div><i class="fa-brands fa-x-twitter"></i></div>
        <div><i class="fa-brands fa-instagram"></i></div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/covolan" target="_blank">Covolan</a>.
      </p>
    </footer>

    <script src="https://kit.fontawesome.com/cbff97fc6c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
